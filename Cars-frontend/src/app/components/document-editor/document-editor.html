<div class="docs-container">
  <!-- Save Button -->
   <div>
    <button (click)="saveDoc()" class="btn btn-primary">Save</button>
    <button (click)="downloadDoc()" class="btn btn-warning">Download</button>
    <button (click)="cancelDoc()" class="btn btn-danger">Cancel</button>
   </div>

  <!-- Toolbar + Editor -->
  <ejs-documenteditorcontainer
    #documentEditor
    [enableToolbar]="true"
    [showPropertiesPane]="false"
  >
  </ejs-documenteditorcontainer>
</div>
