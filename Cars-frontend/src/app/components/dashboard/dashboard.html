

<main class="content">
  <div class="illustration-container">
    <img src="assets/icons/work_in_progress.svg" alt="Illustration" />
  </div>
  <div class="work-in-progress-wrapper">
    <svg
      width="100%"
      viewBox="0 0 960 200"
      role="img"
      aria-label="Work in progress"
    >
      <defs>
        <!-- Tweak these to recolor -->
        <linearGradient id="wipGradient" x1="0" y1="0" x2="1" y2="1">
          <stop offset="0%" stop-color="#FFE08A" />
          <stop offset="100%" stop-color="#FFC857" />
        </linearGradient>
        <pattern
          id="stripe"
          width="16"
          height="16"
          patternUnits="userSpaceOnUse"
          patternTransform="skewX(-20)"
        >
          <rect width="16" height="16" fill="#1f2937" />
          <rect width="8" height="16" fill="#000000" />
        </pattern>
        <filter id="softShadow" x="-20%" y="-40%" width="140%" height="200%">
          <feDropShadow dx="0" dy="6" stdDeviation="8" flood-opacity="0.25" />
        </filter>
      </defs>

      <!-- Background card -->
      <rect
        x="20"
        y="20"
        rx="24"
        ry="24"
        width="920"
        height="160"
        fill="url(#wipGradient)"
        filter="url(#softShadow)"
      />
      <!-- Bottom stripe -->
      <rect
        x="20"
        y="140"
        rx="0"
        width="920"
        height="40"
        fill="url(#stripe)"
        opacity="0.35"
      />

      <!-- Warning triangle icon -->
      <g transform="translate(70,55)">
        <polygon points="40,0 80,70 0,70" fill="#111827" opacity="0.95" />
        <rect x="37" y="26" width="6" height="24" fill="#FDE68A" />
        <circle cx="40" cy="58" r="4" fill="#FDE68A" />
      </g>

      <!-- Text -->
      <text
        x="150"
        y="105"
        font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif"
        font-weight="800"
        font-size="56"
        letter-spacing="1"
        fill="#111827"
      >
        Work in progress
      </text>
      <text
        x="150"
        y="135"
        font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif"
        font-weight="500"
        font-size="18"
        fill="#111827"
        opacity="0.8"
      >
        This area is being updated — thanks for your patience.
      </text>
    </svg>
  </div>

  <router-outlet></router-outlet>
</main>
