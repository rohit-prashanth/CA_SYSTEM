<div class="editor-container">
  <div class="editor-wrapper" [class.readonly]="!canEdit">
    <quill-editor
      [(ngModel)]="content"
      class="custom-quill"
      [readOnly]="!canEdit"
      (onEditorCreated)="onEditorCreated($event)"
    >
    </quill-editor>
  </div>

  <div *ngIf="message" class="alert" [ngClass]="messageType">
    {{ message }}
  </div>
</div>

<div class="button-container">
  <button *ngIf="canEdit" (click)="saveDoc()" class="btn custom-button">
    Save
  </button>
  <button (click)="cancelDoc()" class="btn custom-cancel-button">
    Cancel
  </button>
</div>
