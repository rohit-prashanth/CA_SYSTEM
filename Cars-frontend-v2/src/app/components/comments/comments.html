<div class="comments-layout">
  <!-- Left: Comments section -->
  <div class="comments-container">
    <!-- <h3 class="comments-title">Comments</h3> -->
    <h3 class="comments-title">
      Comments <span class="count-badge">{{ comments.length }}</span>
    </h3>

    <!-- Scrollable section -->
    <div class="comments-scroll">
      <!-- Top-level comments -->
      <app-comment-thread
        [comments]="comments"
        [postId]="postId"
        (refresh)="loadComments()"
      >
      </app-comment-thread>
    </div>

    <!-- New comment input -->
    <div class="comment-form">
      <textarea
        [(ngModel)]="newComment"
        class="comment-input"
        placeholder="Write a comment..."
      ></textarea>
      <button class="comment-btn" (click)="addComment()">Post</button>
    </div>
  </div>

  <!-- Right: Attachments section -->
  <div class="attachments-container">
    <app-attachment-upload></app-attachment-upload>
  </div>
</div>
