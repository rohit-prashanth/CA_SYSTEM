<nav class="breadcrumb">
  <ng-container *ngFor="let crumb of breadcrumbs; let last = last">
    <a *ngIf="!last" (click)="navigateTo(crumb.url)">{{ crumb.label }}</a>
    <span *ngIf="last">{{ crumb.label }}</span>
    <span *ngIf="!last"> / </span>
  </ng-container>
</nav>
