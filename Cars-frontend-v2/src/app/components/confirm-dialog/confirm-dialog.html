<h2 mat-dialog-title>Confirm Action</h2>
<mat-dialog-content>
  <p>Are you sure you want to clear the document? This cannot be undone.</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close="false">Cancel</button>
  <button mat-raised-button color="warn" [mat-dialog-close]="true">Clear</button>
</mat-dialog-actions>
