<div class="docs-container">
  <!-- Save Button -->
  <div class="button-container">
    <button (click)="saveDoc()" class="btn custom-button">Save</button>
    <!-- <button (click)="downloadDoc()" class="btn me-2 custom-button">Download</button>  -->
    <!-- <button (click)="openDoc()" class="btn custom-button">Open</button> -->
    <button (click)="cancelDoc()" class="btn custom-cancel-button">
      Cancel
    </button>
  </div>

  <!-- Toolbar + Editor -->
  <ejs-documenteditorcontainer
    #documentEditor
    [enableToolbar]="true"
    [showPropertiesPane]="false"
    (created)="onEditorCreated()"
  >
  </ejs-documenteditorcontainer>
</div>
